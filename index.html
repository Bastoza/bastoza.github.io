---
layout: default
title: Accueil
titre: Bienvenue sur mon site.
---
<!-- Marketing Icons Section -->
        <div class="row"> 
            <div class="col-lg-12">
                <h1 class="page-header">
                    {{site.title}}
                </h1>
            </div>
            <ul>
            {% for post in site.posts %}
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4><i class="fa fa-fw fa-check"></i> {{ post.title }}</h4>
                    </div>
                    <div class="panel-body">
                        <p> {{ post.excerpt }} </p>
                        <a href="{{ post.url }}" class="btn btn-default">Lire la suite.</a>
                    </div>
                </div>
            </div>
            {% endfor %}
